<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="frontpage.css">
</head>
<body>
<!--header.html  that's here  -->
<div th:replace="fragments/header :: header"></div>
<div class="content-area">
<ul th:each="wishList : ${wishList}">
    <li th:text="${wishList}"></li>
</ul>

   <h1>  Add wish </h1>

   <form action="/wish-saved" method="post">
       <div>
         <input type="text" class="form-control" name="nameWish" id="nameWish" placeholder="Name" autofocus required>
       </div>
       <div>
       <input type="text" class="form-control" name="price" id="price" placeholder="Price" required>
       </div>
       <div>
       <input type="text" class="form-control" name="quantity" id="quantity" placeholder="How many" required>
       </div>
       <div>
       <input type="text" class="form-control" name="linkToWish" id="linkToWish" placeholder="Insert link to wish"
              required>
       </div>
       <button class="signup" type="submit">Save</button>
   </form>


   <form action="/return-frontPage" method="get">
           <button type="submit"> Finish </button>
   </form>
</div>
</body>
</html>
