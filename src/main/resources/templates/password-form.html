<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
</head>
<body>
<form action="/change-password" method="post">
    <input type="password" class="form-control" name="current-password" placeholder="Enter current password" autofocus required>
    <input type="password" class="form-control" name="new-password" placeholder="Enter new password" autofocus required>
    <button class="" type="submit">Confirm password change</button>
</form>
</body>
</html>
